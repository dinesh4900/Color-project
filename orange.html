<!DOCTYPE html>
<html>
<head>
	<title>ORANGE</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}

		.head{
			background-color: #FF7F00;
			text-align: center;
			margin: 0;
			padding: 0;
			overflow: hidden;
			color: white;
		}

		table{
			text-align: center;
			table-layout: fixed;
			width: 100%;
			height: 200px;
			padding: 10px;
		}

		tr,td{
			width: 100%;
			overflow: hidden;
			height: 200px;
			border-radius: 25px;
		}

		
	</style>
</head>
<body>
	<div class="head">
		<h2>ORANGE</h2>
	</div>

	<table>
		<tr>
			<td style="background-color: #FF9966"></td>
			<td style="background-color: #FE6F5E"></td>
			<td style="background-color: #BF5700"></td>
		</tr>

		<tr>
			<td style="background-color: #ED9121"></td>
			<td style="background-color: #FF7F50"></td>
			<td style="background-color: #FF7E00"></td>
		</tr>

		<tr>
			<td style="background-color: #E25822"></td>
			<td style="background-color: #E48400"></td>
			<td style="background-color: #EAA221"></td>
		</tr>

		<tr>
			<td style="background-color: #FF7F00"></td>
			<td style="background-color: #FF9F00"></td>
			<td style="background-color: #EE7F2D"></td>
		</tr>

		<tr>
			<td style="background-color: #FF5A36"></td>
			<td style="background-color: #EC5800"></td>
			<td style="background-color: #FF7518"></td>
		</tr>

		<tr>
			<td style="background-color: #FF7900"></td>
			<td style="background-color: #F28500"></td>
			<td style="background-color: #C06000"></td>
		</tr>
	</table>
</body>
</html>
