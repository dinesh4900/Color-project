<!DOCTYPE html>
<html>
<head>
	<title>color palets</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" type="text/css" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">

      <style>

         body{
            margin: 15px;
         }
         h1{
            color: black;
            text-align: center;
            font-family: 'Courier Prime', monospace;
         }
         input{
            width: 230px;
            height: 25px;
            font-size: 17px;
         }
         button{
            height: 25px;
            font-weight: bold;
         }
         .palette{
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
         }
         .palette_color{
            height: 150px;
            width: 300px;
            position: relative;
            border-radius: 0px;
         }     

         @media screen and (max-width: 1080px){
            
            .palette{
               display: grid;
               gap: 1px;
               margin-left: 25px;
               grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
            }
            .palette_color{
               height: 75px;
               width: 150px;
               position:relative;
               border-radius: 0px;
            }     
            input{
               width: 90px;
               height: 20px;
            }
            button{
               height: 25px;
            }
         }
      </style>
</head>
<body> 
   <h1>BLACK</h1>

     <div class="palette">

        <div class="palette_item">
           <div class="palette_color" style="background-color: #000000;"></div>            
           <input type="text" class="palette_input1" value="#000000" id="inp1" readonly>
           <button onclick="myFunction_1()"> Copy</button>
         </div>

        <div class="palette_item">
            <div class="palette_color" style="background-color: #3D2B1F;"></div>
            <input type="text" class="palette_input2" value="#3D2B1F" id="inp2" readonly>
            <button onclick="myFunction_2()"> Copy</button>
         </div>

            <button onclick="myFunction_3()"> Copy</button>
         </div>
         
         <div class="palette_item">
            <div class="palette_color" style="background-color: #36454F;"></div>
            <input type="text" class="palette_input4" value="#36454F" id="inp4" readonly>
            <button onclick="myFunction_4()"> Copy</button> 
         </div>


         <div class="palette_item">

         <div class="palette_item">

</html>
