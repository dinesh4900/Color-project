         body{

         h1{
            color: black;
            text-align: center;
            font-family: 'Courier Prime', monospace;
         }

         

         input{
            width: 75px;
         }
         
         .palette{
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
         }

         .palette_color{
            height: 150px;
            width: 300px;
            position: relative;
            border-radius: 0px;
         }   


          @media screen and (max-width: 1080px){
            
            .palette{
               display: grid;
               gap: 1px;
               margin-left: 25px;
               grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
            }
            .palette_color{
               height: 75px;
               width: 150px;
               position:relative;
               border-radius: 0px;
            }     
            input{

               height: 20px;
            }
            button{

            }
         } 

         
           
      </style>
