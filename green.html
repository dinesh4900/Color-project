         input{

         }
         
         .palette{
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
         }
         .palette_color{
            height: 150px;
            width: 300px;
            position: relative;
            border-radius: 0px;
         }   


         @media screen and (max-width: 1080px){
            
            .palette{
               display: grid;

            .palette_color{

               width: 150px;

               border-radius: 0px;
            }     
            input{

               height: 20px;
            }
            button{

            }

      </style>
